<!DOCTYPE html> 
<html>
	<head><!cabeça do HTMl: informações que serão passadas para o meu navegador>

		<title>Contato - Barbearia Alura</title>
		<meta charset="utf-8"><!Definindo idioma da página>

		<link rel="stylesheet" type="text/css" href="reset.css"><!Chamada de arquivos CSS>
		<link rel="stylesheet" type="text/css" href="style.css"><!Chamadas do arquivo CSS>

	</head><!Corpo do HTMl: Informações que queremos exibir na página do navegador>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li>
					</ul>	
				</nav>	
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea><!Área de mensagem>

				<div>
					<p>Como preferi o nosso contato?</p>
					<label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="Contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</div>

				<div>
						<p>Qual horário preferi ser atendido</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de reeber nossas novidades por email</label>

				<input type="submit" value="Enviar formulário"><!Enviar Formulário>
			</form><!Cariação de um formulário>
		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="Copyright">&copy; Copyright Barbearia Alura - 2019
		</footer>
	</body>
</html>
